<!DOCTYPE html>
<html>
	<head>
		<title>the very little war</title>
		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/armee.css">
		<script src="../js/main.js"></script>
		<script src="../js/armee.js"></script>
	</head>
	<body>
		<div id="create_mol_popup" style="display:none">
			<form method="post" action="#">
				<h2>Créer une nouvelle classe de molécules</h2>
				<input name="C" placeholder="Carbone"><br>
				<input name="N" placeholder="Azote"><br>
				<input name="H" placeholder="Hydrogène"><br>
				<input name="O" placeholder="Oxygène"><br>
				<input name="Cl" placeholder="Chlore"><br>
				<input name="S" placeholder="Soufre"><br>
				<input name="Br" placeholder="Brome"><br>
				<input name="I" placeholder="Iode"><br>
				<input type="submit" value="Créer classe">
			</form>
		</div>
		<div id="mol0" class="mol">
			<table>
				<tbody>
					<tr>
						<td class="align_left cell_left">
							<span id="formule0" class="formule">Vide</span>
							<div class="ressource">
								<img src="../image/armee/molecule.png" class="icon_ressource">
								<span class="text_ressource" id="number_mol0">0</span>
							</div>
						</td>
						<td class="align_right cell_right">
							<img class="button" src="../image/boutons/plus.png" id="creat_mol0">
							<img class="button" src="../image/boutons/moins.png" id="delete_mol0">
						</td>
					</tr>
					<tr>
						<td class="align_center cell_left">
							<input id="new_mol0_number" class="new_mol_number" type="number" min="0" step="1" max="0">
						</td>
						<td class="align_right cell_right">
							<input type="button" id="new_mol0" value="Former">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="mol1" class="mol">
			<table>
				<tbody>
					<tr>
						<td class="align_left cell_left">
							<span id="formule1" class="formule">Vide</span>
							<div class="ressource">
								<img src="../image/armee/molecule.png" class="icon_ressource">
								<span class="text_ressource" id="number_mol1">0</span>
							</div>
						</td>
						<td class="align_right cell_right">
							<img class="button" src="../image/boutons/plus.png" id="creat_mol1">
							<img class="button" src="../image/boutons/moins.png" id="delete_mol1">
						</td>
					</tr>
					<tr>
						<td class="align_center cell_left">
							<input id="new_mol1_number" class="new_mol_number" type="number" min="0" step="1" max="0">
						</td>
						<td class="align_right cell_right">
							<input type="button" id="new_mol1" value="Former">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<input type="button" value="Nouvelle classe" id="nouv_classe">
		<script>
			document.getElementById("nouv_classe").addEventListener("click",function(event) {document.getElementById("create_mol_popup").style.display="block"});
		</script>
	</body>
</html>
